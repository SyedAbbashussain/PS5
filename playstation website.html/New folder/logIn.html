<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container cont">
      <div class="form">
        <h1 class="heading" id="signin">Sign In</h1>
        <h3 class="heading">Join the global community of gaming</h3>
        <br />
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Type your Email address"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Type your password"
            />
          </div>
          <p class="forget">Forget your password?</p>
          <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="confirm your password"
            />
          </div> -->

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button"><a href="../index.html" id="ab">Log In</a></button>
          </div>
        </form>
        <br />
        <p class="heading">
          Not a member? <a href="signUp.html">Create an account </a>
        </p>
      </div>
    </div>
  </body>
</html>
